<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
    position: relative;
}

header img {
    width: 100px;
    cursor: pointer;
    margin-top: 10px;
}

main {
    padding: 20px;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    margin: 20px 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 24px;
}

nav ul li a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Site</h1>
        <img src="image.jpg" alt="Click Me" id="toggle-navigation">
    </header>
    <main>
        <p>This is the main content of the site. Click the image above to open the navigation menu.</p>
    </main>
    <nav id="navigation-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
<script src="script.js"></script>
</html>
